{% extends "_layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Edit {% endblock %}
{% block content %}
<div>
    <h2>Add/Edit/Delete Password</h2>
    <hr />

    <form class="form" role="form" method="post" action="">
        {{ form.csrf_token }}
        {{ wtf.form_errors(form) }}

        <div class="form-group row">
            <label for="name-{{ model.id if model else 0 }}" class="col-sm-2 col-form-label">{{ form.name.label }}</label>
            <div class="col-sm-10">
                <input type="text" id="name-{{ model.id if model else 0 }}" name="name" class="form-control"
                       value="{{ model.name if model }}" placeholder="{{ form.name.description }}" />
            </div>
        </div>

        <div class="form-group row">
            <label for="algorithm-{{ model.id if model else 0 }}" class="col-sm-2 col-form-label">{{ form.algorithm.label }}</label>
            <div class="col-sm-10">
                <input type="text" id="algorithm-{{ model.id if model else 0 }}" name="algorithm" class="form-control"
                       value="{{ model.algorithm if model }}" placeholder="{{ form.algorithm.description }}"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="salt-{{ model.id if model else 0 }}" class="col-sm-2 col-form-label">{{ form.salt.label }}</label>
            <div class="col-sm-10">
                <input type="text" id="salt-{{ model.id if model else 0 }}" name="salt" class="form-control"
                       value="{{ model.salt if model }}" placeholder="{{ form.salt.description }}"/>
            </div>
        </div>

        <br />

        <div class="form-row">
            <div class="form-check col-sm-6">
                <div class="col-sm-2">
                    <input type="checkbox" id="uppercase" class="form-check-input" />
                </div>
                <label for="uppercase" class="col-sm-10">Contains uppercase letters</label>
            </div>
            <div class="form-check col-sm-6">
                <div class="col-sm-2">
                    <input type="checkbox" id="digits" class="form-check-input" />
                </div>
                <label for="digits" class="col-sm-10">Contains digits</label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-check col-sm-6">
                <div class="col-sm-2">
                    <input type="checkbox" id="lowercase" class="form-check-input" />
                </div>
                <label for="lowercase" class="col-sm-10">Contains lowercase letters</label>
            </div>
            <div class="form-check col-sm-6">
                <div class="col-sm-2">
                    <input type="checkbox" id="symbols" class="form-check-input" />
                </div>
                <label for="symbols" class="col-sm-10">Contains symbols</label>
            </div>
        </div>

        <br />

        <div class="form-row">
            <div class="form-group row col-sm-6">
                <label for="iterations-{{ model.id if model else 0 }}" class="col-sm-2 col-form-label">{{ form.iterations.label }}</label>
                <div class="col-sm-10">
                    <input type="text" id="iterations-{{ model.id if model else 0 }}" name="iterations" class="form-control"
                           value="{{ model.iterations if model }}" placeholder="{{ form.iterations.description }}" />
                </div>
            </div>
            <div class="form-group row col-sm-6">
                <label for="length-{{ model.id if model else 0 }}" class="col-sm-2 col-form-label">{{ form.length.label }}</label>
                <div class="col-sm-10">
                    <input type="text" id="length-{{ model.id if model else 0 }}" name="length" class="form-control"
                           value="{{ model.length if model }}" placeholder="{{ form.length.description }}" />
                </div>
            </div>
        </div>

        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock %}
