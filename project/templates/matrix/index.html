{% extends "_layout.html" %}
{% block title %} Passwords {% endblock %}
{% block content %}
<div>
    <h1>List Passwords</h1>
    <hr />

    <ul class="list-group">
        {% for item in items %}
        <a href="{{ url_for('matrix.edit', matrix_id=item.id) }}" class="list-group-item list-group-item-action">
            {{ item.name }}
        </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
