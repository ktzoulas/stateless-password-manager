{% extends "_layout.html" %}
{% block title %}- Page Not Found{% endblock %}
{% block content %}
<div class="jumbotron">
    <div class="text-center">
        <h1>404</h1>
        <h3>Page Not Found</h3>
        <p>The page you are looking for doesn't exist or an other error occurred.</p>
        <p>Go <a href="{{ url_for(request.referrer or 'main.index') }}">back</a> or head over <a href="{{ url_for('main.index') }}">home page</a> to choose a new direction.</p>
    </div>
</div>
{% endblock %}
