version: "3.8"
services:
  web:
    build: .
    command: python manage.py run -h 0.0.0.0
    volumes:
      - .:/usr/src/app
    ports:
      - 5000:5000
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_pass
      - POSTGRES_DB=spaman_db

volumes:
  postgres_data:
